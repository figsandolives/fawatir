<html lang="ar" dir="rtl">

    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.min.js](https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.min.js)"></script>
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.min.js](https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.min.js)"></script>
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js](https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js)"></script>
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js](https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js)"></script>

    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap](https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap)');
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="firebase.js"></script>
    <script type="text/babel" src="Home.js"></script>
    <script type="text/babel" src="Admin.js"></script>
    <script type="text/babel" src="Cashier.js"></script>
    <script type="text/babel" src="App.js"></script>

    <script type="text/babel">
        // هذا الجزء هو الذي يشغل التطبيق
        if (typeof ReactDOM !== 'undefined') {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } else {
            console.error("React لم يتم تحميله بشكل صحيح");
        }
    </script>

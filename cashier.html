<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام الكاشير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none; } #receipt { display: block; } }
        #receipt { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="no-print p-4">
        <div class="flex justify-between mb-6">
            <button onclick="openNewInvoice()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">+ فاتورة جديدة</button>
            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg">الفواتير المفتوحة</button>
        </div>

        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-8 bg-white p-4 rounded shadow min-h-[500px]">
                <input type="text" placeholder="بحث عن منتج..." class="w-full p-2 border rounded mb-4">
                <div id="grid-items" class="grid grid-cols-4 gap-4">
                    </div>
            </div>

            <div class="col-span-4 bg-slate-800 text-white p-4 rounded shadow flex flex-col justify-between">
                <div id="cart-list" class="space-y-3">
                    <p class="text-center text-gray-400">الفاتورة فارغة</p>
                </div>
                <div class="border-t border-slate-600 pt-4">
                    <button id="next-btn" disabled class="w-full py-3 bg-gray-500 rounded font-bold">التالي</button>
                </div>
            </div>
        </div>
    </div>

    <div id="receipt" class="p-8 bg-white w-[210mm] mx-auto text-black">
        <div class="flex justify-between items-start border-b-2 pb-4 mb-4">
            <div class="w-1/3 text-xs">
                <h2 class="font-bold text-lg">مخبز التين والزيتون</h2>
                <p>اليرموك ق٢ شارع ٢</p>
                <p>☎️ 22085889 / 65162277</p>
                <p>@figsolives.kw</p>
            </div>
            <img src="Logo.png" class="w-20">
            <div class="w-1/3 text-left text-xs">
                <h2 class="font-bold text-lg">مطعم التين الطبيعي</h2>
                <p>أبو الحصانية ، مول ٣٠</p>
                <p>☎️ 22085886 / 99176512</p>
                <p>@natural_figs</p>
            </div>
        </div>
        <div id="receipt-details"></div>
    </div>
</body>
</html>
